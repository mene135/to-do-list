<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="icon" type="image/x-icon" href="/src/iconsAndCss/circle-check-solid.svg">
    <link rel="stylesheet" href="../src/iconsAndCss/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="header">
        <button class="menuToggle" aria-label="menuToggle" aria-expanded="true" aria-controls="menu">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="logo">
            <i class="fa-solid fa-circle-check" style="color: #63E6BE;"></i>
            <div>What<span>ToDo</span></div>
        </div>
        <button class="themeToggle">Switch theme</button>
    </header>
    <nav class="l-mainNav" id="menu">
        <div class="navSection homeSection">
            <h1 class="navSection-title">Home</h1>
            <ul class="navSection-content">
                <li>
                    <button class="homeBtn homeBtn-allTasks js-tab">
                        <i class="fa-solid fa-box" style="color: #FFD43B;"></i>
                        <span>All Tasks</span>
                    </button>
                </li>
                <li>
                    <button class="homeBtn homeBtn-today js-tab">
                        <i class="fa-solid fa-calendar-day" style="color: #ff0000"></i>
                        <span>Today</span>
                    </button>
                </li>
                <li>
                    <button class="homeBtn homeBtn-thisWeek js-tab">
                        <i class="fa-solid fa-calendar-week" style="color: #ff0000;"></i>
                        <span>This Week</span>
                    </button>
                </li>
                <li>
                    <button class="homeBtn homeBtn-important js-tab">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <span>Important</span>
                    </button>
                </li>
            </ul>
        </div>
        <div class="navSection projectSection">
            <h2 class="navSection-title">Projects</h2>
            <ul class="navSection-content js-projectSection-content">
            </ul>
            <button class="projectSection-addProjectBtn">
                <i class="fa-solid fa-plus"></i>
                <span>Add a project</span>
            </button>
        </div>
    </nav>
    <main class="l-main">
        <div class="displayTab"></div>
    </main>
    <script src="./bundle.js"></script>
</body>
</html>
