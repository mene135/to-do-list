<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="icon" type="image/x-icon" href="/src/circle-check-solid.svg">
    <link rel="stylesheet" href="../src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="header">
        <button class="menu-toogle">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="logo">
            <i class="fa-solid fa-circle-check" style="color: #63E6BE;"></i>
            <div>What<span>ToDo</span></div>
        </div>
        <button class="themeToggle">Light Mode</button>
    </header>
    <nav id="nav">
        <div class="homeSection">
            <h1 class="homeSection-title">Home</h1>
            <ul class="homeSection-list">
                <li><button class="homeSection-button"><i class="fa-solid fa-box" style="color: #FFD43B;"></i><span>All Tasks</span></button></li>
                <li><button class="homeSection-button"><i class="fa-solid fa-calendar-day" style="color: #ff0000"></i><span>Today</span></button></li>
                <li><button class="homeSection-button"><i class="fa-solid fa-calendar-week" style="color: #ff0000;"></i><span>Next 7 Days</span></button></li>
                <li><button class="homeSection-button"><i class="fa-solid fa-circle-exclamation"></i><span>Important</span></button></li>
            </ul>
        </div>
        <div class="projectSection">
            <h2 class="projectSection-title">Projects</h2>
            <button class="projectSection-addProjectButton"><i class="fa-solid fa-plus"></i><span>Add a project</span></button>
        </div>
        <div class="l-projectSection"></div>
    </nav>

    <script src="./bundle.js"></script>
</body>
</html>
